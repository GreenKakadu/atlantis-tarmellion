<HTML>
<HEAD>
   <TITLE>Tarmellion</TITLE>

<body background=images/background.jpg>
<h2>faction description web form</h2>

<p>You can use html-tags for the description of your faction, but if you do not want to use them, plain text is okay too.
<p>
<table border=1>
<form action=/cgi-bin/tarmellion/description-save.pl method="POST">
<tr><td valign=top>Faction number:</td><td><input name=Faction size=10></td></tr>
<tr><td valign=top>Password:</td><td><input name=password type=password size=20></td></tr>
<tr><td valign=top> Description:</td><td><textarea name=desc cols=80 rows=30 wrap=virtual></textarea></td></tr>
<tr><td colspan=2 align=center><input type=submit value=save></td></tr>
</table>
<p>
</body>
</html>
